## 功能描述

订单详情页面，展示单笔订单的完整信息，支持状态更新和取消操作。

## User Story

- 作为管理员，我可以查看订单的完整信息（订单号、金额、买家、商品列表）
- 作为管理员，我可以更新订单状态（待处理→处理中→已完成）
- 作为管理员，我可以取消订单并填写取消原因
- 作为管理员，我可以打印订单详情

## 接受标准

- [ ] 订单状态用不同颜色的 StatusBadge 区分显示
- [ ] 取消订单需弹出确认 ActionSheet 并填写原因
- [ ] 操作成功后自动刷新当前页面数据
- [ ] 页面加载时显示骨架屏（非 loading 圆圈）
- [ ] API 报错时显示错误状态和重试按钮
